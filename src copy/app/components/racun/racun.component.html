<mat-toolbar class="toolbarNew" color="primary">
    <span class="title-center">Racun</span>
</mat-toolbar>
<div class="container mat-elevation-z8">
        <mat-table #table matSort [dataSource]="dataSource" class="mat-cell" matSort>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef >Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="klijent">
            <mat-header-cell *matHeaderCellDef >Klijent</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.klijent.prezime }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="naziv">
            <mat-header-cell *matHeaderCellDef >Naziv</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.naziv }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="opis">
            <mat-header-cell *matHeaderCellDef >Opis</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.opis }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="oznaka">
            <mat-header-cell *matHeaderCellDef >Oznaka</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.oznaka }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="tipRacuna">
            <mat-header-cell *matHeaderCellDef >Tip racuna</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.tipRacuna.naziv }}</mat-cell>
        </ng-container>
        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" (click)="openDialog(1)">
                    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i = index">
                <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.naziv,
           row.opis, row.oznaka, row.klijent, row.tipRacuna)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.naziv,
                row.opis, row.oznaka, row.klijent, row.tipRacuna)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns">
        </mat-row>
    </mat-table>
</div>
